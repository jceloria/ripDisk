# Optical drive
DEVICE=/dev/sr0

# Path to udev generated state file
STATE_FILE=/tmp/.idDisk.state

# Temporary work directory
WORKDIR=/data/media

# Output directory for ripped content
OUTPUTDIR=/net/pvr/opt/downloads/completed

# Ripped media content directory names
BLURAY_DIR=movies
DVD_DIR=movies
MUSIC_DIR=music
